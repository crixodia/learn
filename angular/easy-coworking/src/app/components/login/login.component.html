<h2 class="font-bold text-2xl">Iniciar Sesión</h2>
<p class="text-sm mt-4 mb-8">Inserte algo de contenido aquí</p>

<form [formGroup]="loginForm" (ngSubmit)="login()" class="flex flex-col form-control">

    <label class="label">
        <span class="label-text">Correo electrónico</span>
    </label>
    <input class="w-full input input-bordered" type="email" formControlName="email"
        [ngClass]="{'input-error': email?.invalid && email?.touched}" placeholder="usuario@email.com">
    <label class="label">
        <span *ngIf="email?.hasError('required') && email?.touched" class="label-text-alt text-error">El
            correo electrónico es requerido</span>
        <span *ngIf="email?.hasError('email') && email?.touched" class="label-text-alt text-error">El correo
            electrónico no es válido</span>
    </label>

    <label class="label">
        <span class="label-text">Contraseña</span>
    </label>
    <input class="w-full input input-bordered" type="password" formControlName="contrasena"
        [ngClass]="{'input-error': contrasena?.invalid && contrasena?.touched}" placeholder="●●●●●●●●">
    <label class="label">
        <span *ngIf="contrasena?.hasError('required') && contrasena?.touched" class="label-text-alt text-error">La
            contraseña es requerida</span>
    </label>

    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Iniciar
        Sesión</button>
</form>

<div class="mt-4 text-sm text-center link">
    <a href="/recover">¿Olvidaste tu contraseña?</a>
</div>

<div class="divider"></div>

<div class="mt-3 text-sm flex justify-between items-center">
    <p>¿No tienes cuenta?</p>
    <button class="btn btn-neutral" routerLink='/register'>Registrarse</button>
</div>
